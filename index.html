<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Metrics Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Health Metrics Calculator</h1>
        <form id="healthForm">
            <!-- Row 1: Sex, Age, Smoking Status -->
            <div class="form-row">
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <div class="toggle-group">
                        <div class="toggle-button" data-toggle="sex" data-value="male">Male</div>
                        <div class="toggle-button" data-toggle="sex" data-value="female">Female</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="age">Age (Years)</label>
                    <input type="number" id="age" name="age" required min="0" max="150" placeholder="30-69">
                    <div class="warning-message" id="ageWarning">⚠️ Age should be between 30-69</div>
                </div>
                
                <div class="form-group">
                    <label for="smoking">Smoker Status</label>
                    <div class="smoking-group">
                        <div class="toggle-button small" data-toggle="smoking" data-value="current">Current</div>
                        <div class="toggle-button small" data-toggle="smoking" data-value="former">Former</div>
                        <div class="toggle-button small" data-toggle="smoking" data-value="never">Never</div>
                    </div>
                </div>
            </div>
            
            <!-- Row 2: Blood Pressure (Systolic & Diastolic) -->
            <div class="form-row">
                <div class="form-group">
                    <label for="bloodPressureSystolic">Systolic Blood Pressure (mm Hg)</label>
                    <input type="number" id="bloodPressureSystolic" name="bloodPressureSystolic" required min="0" max="300" placeholder="e.g., 120">
                </div>
                
                <div class="form-group">
                    <label for="bloodPressureDiastolic">Diastolic Blood Pressure (mm Hg)</label>
                    <input type="number" id="bloodPressureDiastolic" name="bloodPressureDiastolic" required min="0" max="200" placeholder="e.g., 80">
                </div>
            </div>
            
            <!-- Row 3: Cholesterol (HDL & Total) -->
            <div class="form-row">
                <div class="form-group">
                    <label for="hdl">HDL Cholesterol (mg/dL)</label>
                    <input type="number" id="hdl" name="hdl" required min="0" max="200" placeholder="e.g., 55">
                </div>
                
                <div class="form-group">
                    <label for="totalCholesterol">Total Cholesterol (mg/dL)</label>
                    <input type="number" id="totalCholesterol" name="totalCholesterol" required min="0" max="500" placeholder="e.g., 200">
                </div>
            </div>
            
            <!-- Row 4: Glucose & eGFR -->
            <div class="form-row">
                <div class="form-group">
                    <label for="glucose">Fasting Glucose (mg/dL)</label>
                    <input type="number" id="glucose" name="glucose" required min="0" max="500" placeholder="e.g., 95">
                </div>
                
                <div class="form-group">
                    <label for="egfr">eGFR (mL/min/1.73m²)</label>
                    <input type="number" id="egfr" name="egfr" required min="0" max="200" placeholder="e.g., 90">
                </div>
            </div>
            
            <!-- Row 5: Hypertension & Diabetes -->
            <div class="form-row">
                <div class="form-group">
                    <label for="hypertension">On Hypertension Treatment</label>
                    <div class="toggle-group">
                        <div class="toggle-button" data-toggle="hypertension" data-value="yes">Yes</div>
                        <div class="toggle-button" data-toggle="hypertension" data-value="no">No</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="diabetes">Diagnosed with Diabetes</label>
                    <div class="toggle-group">
                        <div class="toggle-button" data-toggle="diabetes" data-value="yes">Yes</div>
                        <div class="toggle-button" data-toggle="diabetes" data-value="no">No</div>
                    </div>
                </div>
            </div>
            
            <button type="submit">Calculate Sum</button>
        </form>
    </div>
    
    <div id="result" class="result-display">
        <div class="result-label">Total Sum</div>
        <div class="result-value" id="resultValue">0</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
